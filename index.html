<!DOCTYPE html>
<html lang="en">

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta charset="utf-8">
  <title>Trivia</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <div class="header">
        <h1>Trivia!</h1>
      </div>

      <div class="main">

        <div class="setup" id="setup">
          <h2>Choose Your Trivia Settings</h2>
          <form class="settings">
            <label for="NumberOfQuestions">Number Of Questions:</label>
            <input id="NumberOfQuestions" type="number" name="NumberOfQuestions">

          </form>

          <form class="settings">
            <label for="type">Type of Questions:</label>
            <select class="type" id="type" name="type">
              <option value="Any">Any Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True/False</option>
            </select>
          </form>

          <form class="settings">
            <label for="category">Category:</label>
            <select class="category" id="category" name="category">
              <option value="Any">Any Type</option>
              <option value="9">General Knowledge</option>
              <option value="10">Enertainment: Books</option>
              <option value="11">Enertainment: Film</option>
              <option value="12">Enertainment: Music</option>
              <option value="13">Enertainment: Musicals & Theatres</option>
              <option value="14">Enertainment: Television</option>
              <option value="15">Enertainment: Video Games</option>
              <option value="16">Enertainment: Board Games</option>
              <option value="17">Science & Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythologys</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
          </form>
          <input id="Submit" class="Submit" type="submit" value="Submit">
        </div>




        <div class="quiz" id="quiz">
          <h2 id=question></h2>
          <div class="answers">
            <div class="tf" id="tf">
              <div class="true" id="true" onclick="location.href='#';" style="cursor: pointer;">
                <p>True</p>
              </div>
              <div class="false" id="false" onclick="location.href='#';" style="cursor: pointer;">
                <p>False</p>
              </div>
            </div>
            <div class="mc" id="mc">
              <div class="a" id="a" onclick="location.href='#';" style="cursor: pointer;">
              </div>
              <div class="b" id="b" onclick="location.href='#';" style="cursor: pointer;">
              </div>
              <div class="c" id="c" onclick="location.href='#';" style="cursor: pointer;">
              </div>
              <div class="d" id="d" onclick="location.href='#';" style="cursor: pointer;">
              </div>
            </div>

          </div>
          <div class="result" id="result">

          </div>
          <div class="next" id="next" onclick="location.href='#';" style="cursor: pointer;">
            <h3>Next</h3>
          </div>
        </div>

      </div>
      <div class="score" id="score">

      </div>
    </div>

    <div class="footer">
  <a class="github" href='https://github.com/ablackham52/trivia_creative_project' target='_blank'>GitHub Repo</a>
</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>
</body>

</html>
